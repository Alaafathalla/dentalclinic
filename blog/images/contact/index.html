<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Area</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
  />
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <div class="contant">
          <h1>Get in touch</h1>
          <h3> get the chance to contact with us and have a free consultation</h3>
          </div>
    </section>

<div class="all">
    <section id="section-wrapper">
        <div class="box-wrapper">
            <div class="info-wrap">
                <h2 class="info-title">Contact Information</h2>
                <ul class="info-details">
                    <li>
                        <i class="fas fa-phone-alt"></i>
                        <span>Phone:</span> <a href="tel:+ 1235 2355 98">+ 1235 2355 98</a>
                    </li>
                    <li>
                        <i class="fas fa-paper-plane"></i>
                        <span>Email:</span> <a href="mailto:info@yoursite.com">info@yoursite.com</a>
                    </li>
                </ul>
                <ul class="social-icons">
                    <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                    <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                </ul>
                <ul class="photo"><li><img src="ph1.png" alt="photo" ></li></ul>
            </div>
            
    </section>


    <div class="form-wrap">
        <form action="#" method="POST">
            <h2 class="form-title">Send us a message</h2>
            <div class="form-fields">
                <div class="form-group">
                    <input type="text" class="fname" placeholder="First Name">
                </div>
                <div class="form-group">
                    <input type="text" class="lname" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input type="email" class="email" placeholder="Mail">
                </div>
                <div class="form-group">
                    <input type="number" class="phone" placeholder="Phone">
                </div>
                <div class="form-group">
                    <textarea name="message" id="" placeholder="Write your message"></textarea>
                </div>
            </div>
            <input type="submit" value="Submit" class="submit-button">
        </form>
    </div>
</div>

</div>
   

    <p class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d428.28187814044014!2d30.8177503!3d30.8235195!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14f635dc3781e573%3A0xb5e52a19e0fc45f9!2z2YXYs9iq2LEg2KzZhtmK2Ycg2YPZgdixINin2YTYstmK2KfYqg!5e0!3m2!1sen!2seg!4v1681300105784!5m2!1sen!2seg" width="1250" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
       </p>

      </footer>
</body>
</html>
